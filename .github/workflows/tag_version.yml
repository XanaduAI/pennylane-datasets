name: "Tag version"
on:
  workflow_run:
    workflows: ["Test, Lint and Build"]
    branches: [main]
    types: 
      - completed
  push:


jobs:
    push_version_tag:
        runs-on: ubuntu-latest
        env:
            PYTHONPATH: "lib/:${PYTHONPATH}"
      
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                fetch-tags: true
      
            - name: Setup virtualenv 
              uses: ./.github/actions/setup-venv
              with:
                venv-path: .venv
            
            - name: Get version tag
              id: get-tag
              run: printf "tag=v%s" $(.venv/bin/python3 -m poetry version --short) >> $GITHUB_OUTPUT
            
            - name: Check tag doesn't exist
              continue-on-error: true
              id: check-tag-not-exist
              run: test -z "$(git tag -l ${{ steps.get-tag.outputs.tag }})"      
            
            - name: Make tag
              if: ${{ steps.check-tag-not-exist.outcome == 'success' }}
              run: |
                git config user.name '${{ github.actor }}'
                git config user.email '<>'
                git tag -a \
                    -m '${{ steps.get-tag.outputs.tag }} release tag' \
                    ${{ steps.get-tag.outputs.tag }} ${{ github.sha }}
                git push origin tag ${{ steps.get-tag.outputs.tag }}


